    <div id="batteryProgress" class="progress progress-success progress-striped" title="Battery status" rel="tooltip" data-placement="right">
        <div class="bar" id="batterybar" style="width: 100%;"></div>
    </div>       
    <!-- <img id="cam" src="default.jpg" /> -->
    <div class="buttons">
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn" data-action="move" data-param="front"><i class="icon-arrow-up"></i> Front</button>
                <button class="btn" data-action="move" data-param="back"><i class="icon-arrow-down"></i> Back</button>
            </div>
            <div class="btn-group">
                <button class="btn" data-action="move" data-param="left"><i class="icon-arrow-left"></i> Left</button>
                <button class="btn" data-action="move" data-param="right"><i class="icon-arrow-right"></i> Right</button>
            </div>
            <div class="btn-group">
                <button class="btn" data-action="move" data-param="up"><i class="icon-chevron-up"></i> Up</button>
                <button class="btn" class="btn" data-action="move" data-param="down"><i class="icon-chevron-down"></i> Down</button>
            </div>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn" data-action="move" data-param="front" data-mod="small"><i class="icon-arrow-up"></i>Small Front</button>
                <button class="btn" data-action="move" data-param="back" data-mod="small"><i class="icon-arrow-down"></i>Small Back</button>
            </div>
            <div class="btn-group">
                <button class="btn" data-action="move" data-param="left" data-mod="small"><i class="icon-arrow-left"></i>Small Left</button>
                <button class="btn" data-action="move" data-param="right" data-mod="small"><i class="icon-arrow-right"></i>Small Right</button>
            </div>
            <div class="btn-group">
                <button class="btn" data-action="move" data-param="up" data-mod="small"><i class="icon-chevron-up"></i>Small Up</button>
                <button class="btn" class="btn" data-action="move" data-param="down" data-mod="small"><i class="icon-chevron-down"></i>Small Down</button>
            </div>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn" data-action="move" data-param="clockwise"><i class="icon-refresh"></i> clockwise</button>
                <button class="btn" data-action="move" data-param="counterClockwise"><i class="icon-refresh"></i> counter-clockwise</button>
                <button class="btn" data-sequence="360">360째</button>
                <button class="btn" data-sequence="calibrate">calibrate</button>
            </div>
        </div>
        <div class="btn-toolbar" id="emotion-actions">
            <div class="btn-group" id="happy">
                <button class="btn" data-action="animate" data-param="yawShake">Yaw Shake</button>
                <button class="btn" data-action="animate" data-param="thetaDance">Nod</button>
                <button class="btn" data-action="animate" data-param="turnaround">Turnaround</button>
            </div>
            <div class="btn-group" id="grumpy">
                <button class="btn" data-action="animate" data-param="phiDance">Shake</button>
            </div>
            <div class="btn-group" id="sad">
                <button class="btn" data-action="animate" data-param="wave">Wobble</button>
            </div>
        </div>
    </div>
    <div id="sequence">
        <div>
            <h3>Follow Drone</h3>
            <div class="btn-group">
                <button class="btn" data-sequence="crossLawn">Cross Lawn</button>
            </div>
        </div>
        <h3 class="well">Closer</h3>
        <div>
            <h3>Get Attention</h3>
            <h4 id="ack"></h4>
            <div class="btn-group">
                <button class="btn" data-sequence="ack">Acknowledge</button>
            </div>
        </div>
        <h3>Take picture</h3>
        <div class="btn-group">
            <button class="btn" data-sequence="picture">Picture Taken</button>
        </div>
        <h3 class="well">Turnaround</h3>
        <h3>Precise Location</h3>
        <div class="btn-group">
            <button class="btn" data-sequence="goDirect">Go directly</button>
            <button class="btn" data-sequence="land">Land</button>
        </div>
        <h3 class="well">Closer</h3>

        
 <!--        <div>
            <h3>Up / Down / Further / Closer</h3>
            <h4 id="directions"></h4>
        </div> -->
        <h3>Stop</h3>
        <h4 id="stop-counter"></h4>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn" data-sequence="stop-counter">Stop Counter</button>
                <input id="counter" type="number" value="0">
                <button class="btn" data-sequence="stop-reset">Reset Counter</button> 
            </div>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn" data-sequence="loiter">Loiter</button>
                <button class="btn" data-sequence="stop">Stop</button>
            </div>
        </div>
    </div>
    <div id="stats">     
        <div>Battery: <span id="batteryPercentage">(Drone not connected)</span>%</div>
        <div>Direction: <span id="clockwiseDegrees"></span>째</div>
        <div>front/back: <span id="frontBackDegrees"></span>째</div>
        <div>left/right: <span id="leftRightDegrees"></span>째</div>
        <div>Altitude: <span id="altitudeMeters"></span>m</div>
        <div>Velocity (x/y/z): <span id="xVelocity"></span> / <span id="yVelocity"></span> / <span id="zVelocity"></span></div>
    </div>
    <script src="components/jquery/jquery.js"></script>
    <script src="/faye/client.js"></script>
    <script src="components/bootstrap/js/bootstrap.min.js"></script>      
    <script src="/instructions.js"></script>    
    <script src="/client.js"></script>    
</body>
</html>
